<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Yumi Inoue, a Brazilian frontend developer based in Florianopolis."
    />
    <title>Contact Yumi Inoue</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/portfolio.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/c21cb39b6a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Yumi Inoue</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero">
      <h3 class="mb-5">Let's connect!</h3>

      <div class="form-container mb-5">
        <form
          action="https://formspree.io/f/xjvqdyvl"
          method="POST"
          class="border p-3 m-3"
        >
          <div class="mb-3">
            <label class="form-label">
              Your email:
              <input type="email" name="email" class="form-control" required />
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">
              How can I help you?
              <textarea
                name="message"
                class="form-control"
                rows="3"
                cols="33"
                required
              ></textarea>
            </label>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-branding">Send</button>
          </div>
        </form>
      </div>
      <div class="social-links d-flex justify-content-center m-5">
        <a
          href="https://github.com/yumi-br"
          target="_blank"
          title="Yumi on GitHub"
          ><i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.shecodes.io/graduates/88853-aline-yumi-inoue"
          target="_blank"
          title="Yumi on SheCodes"
          ><i class="fa-solid fa-laptop-code"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/yumi-aline-inoue-450650267/"
          target="_blank"
          title="Yumi on LinkedIn"
          ><i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
      <div class="social-links">
        <i class="fa-regular fa-paper-plane fa-bounce"></i>
        <span class="contact-info m-3"> i.yumi@aol.com</span>
      </div>
    </div>
    <!--End of Hero section-->

    <footer>
      <hr />
      <div class="container">
        <nav class="d-flex justify-content-center align-items-center">
          <ul>
            <li><a href="/" title="Home">Home</a></li>
            <li><a href="/about.html" title="About Yumi">About</a></li>
            <li>
              <a href="/work.html" title="Yumi's Work">Work</a>
            </li>
            <li class="active">
              <a href="/contact.html" title="Contact Yumi">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <hr />
      <p class="text-center text-muted mt-2 footer-link">
        <small>
          <a
            href="https://github.com/yumi-br/yumi-portfolio-2023"
            target="_blank"
            title="This project on GitHub"
            >Open sourced</a
          >
          by
          <a
            href="https://www.linkedin.com/in/yumi-aline-inoue-450650267/"
            target="_blank"
            title="Yumi Inoue on LinkedIn"
          >
            Yumi Inoue</a
          ></small
        >
      </p>
    </footer>
  </body>
</html>
